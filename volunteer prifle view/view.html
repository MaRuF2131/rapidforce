
<head>
 
    <link rel="stylesheet" href="rezise and move tool/tool.css">
<style>

 .viewport{
           touch-action:none;
            z-index:1050;
            position:fixed;
            display:none;
            flex-direction: column;
            justify-content:start;
            align-items:center;
            background-color:black;
            height:100%;
            width:min(600px,100%);
            padding:5px;
            border-radius: 5px;
        }
.scroll{  
          z-index: 1000;
          display: flex;
          flex-direction: column;
           justify-content:start;
           align-items:center;
           overflow-y:auto;
           cursor:pointer;
           background-color: whitesmoke;
           height:100%;
           width: 100%;
 }
 .scroll .coverphote{
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     align-items: center;
     min-height:250px;
     max-height: 150px;
     width: 100%;
     background-color:white;
     border-radius: 5px;
 }
 .viewport .bar{
     display: flex;
     flex-wrap: wrap;
     justify-content:space-between;
     align-items:start;
     border-radius: 5px;
     background-color:gray;
     height:auto;
     width: 100%;
 }
 .viewport .bar .profile{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height:auto;
    width:auto;
 }
 .viewport .bar .verify{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 40px;
    width: 40px;
    border-radius: 50%;
    border: 1px solid black;
 }
 .viewport .bar2 {
    display: flex;
    flex-wrap: wrap;
    justify-content:start;
    align-items:center;
    height:auto;
    width:100%;
    margin: 5px 0px 5px 0px;
 }
  .viewport  span{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: auto;
    min-height:30px;
    width: 70px;
    background-color:wheat;
    border-radius: 5px;
    margin-right: 10px;
    margin-top: 5px;

  }
  .viewport  span:hover{
    border: 2px solid aqua;
  }

  .coverphote img{
    width: 100%;
    height: 100%;
    object-fit: fill;
  }
  .profile img{
    height: 80px;
    width: 80px;
    border-radius: 50%;
    border: 1px solid black;
    object-fit: fill;
  }

  .profile p{
    height:auto;
    width:auto;
    margin-left: 5px;
    transform: translateY(-5px);
  }

  .content{
    position: relative;
    width: 100%;
    height:auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: start;
    background-color: black;
  }


  .set_about {
            width:90%;
            margin-bottom: 20px;
            padding: 20px;
            background:rgb(65, 58, 58);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            cursor: auto;
        }
        .about-section {
            width: 100%;
            margin-bottom: 15px;
        }
        .about-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color:black;
        }
        .about-section p {
            margin: 0;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
            word-break: break-all;
        }


     
</style>
</head>
    <div class="viewport">
            <div id="mns2" class="mv"><img id="close" src="logo/icon/cross-23.svg" alt="Close"></div>   
       <div class="scroll">
            <div class="coverphote" ><img  src="" alt="coverphote"></div>
          <div class="bar">
              <div class="profile"><img src="" alt="profile"></div>
              <div class="verify"><img src="" alt="verify" ></div>  
               <div class="bar2">
                    <span class="about">About</span>
                    <span class="work">Works</span>
                    <span class="post">Post</span>
               </div>
           </div>
   <div class="content">       
        <div class="set_about">
            <div class="about-section">
              <label>University Name:</label>
              <p class="p1">University of XYZ</p>
          </div>
  
          <div class="about-section">
              <label>Present Address:</label>
              <p class="p2">123, Example Street, City, Country</p>
          </div>
  
          <div class="about-section">
              <label>Permanent Address:</label>
              <p class="p3">456, Permanent Street, City, Country</p>
          </div>
  
          <div class="about-section">
              <label>Phone Number:</label>
              <p class="p4">+123 456 7890</p>
          </div>

          <div class="about-section">
            <label>Whatsapp Number:</label>
            <p class="p5">+123 456 7890</p>
         </div>
  
          <div class="about-section">
              <label>Gmail:</label>
              <p class="p6">example@gmail.com</p>
          </div>

          <div class="about-section">
            <label>Gender:</label>
            <p class="p7">Male</p>
          </div>

          <div class="about-section">
            <label>Skill:</label>
            <p class="p8">Swimming</p>
          </div>

          <div class="about-section">
            <label>Blood Group:</label>
            <p class="p9">B+</p>

          </div>
  
      </div>
    </div> 
  </div>
</div>
